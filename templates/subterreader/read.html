Current user: {{ request.user }}
{% if documents_list %}
    {% for document in documents_list %}
        <p>
        <iframe src="{{ document.url }}/" width="100%" id="iframe-{{ forloop.counter0 }}" onload="alert(this.location)">
        </iframe>
        </p>
    {% endfor %}
{% else %}
    <p>No documents are available.</p>
{% endif %}
